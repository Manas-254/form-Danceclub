<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body id="bd">
        <header id="hd">
            <h3>  Registration form : Dance Club</h3>
        </header>
        <table border="1px"  cellpaddding="10px">
            <tr>
                <th>Name:</th>
                <th><input type="text" id="fname" name="fname" value=""></th>
            </tr>
            <tr>
                <th>IC No:</th>
                <th>
                    <input type="text" id="fname" name="fname" value="">
                    <input type="text" id="fname" name="fname" value="">
                    <input type="text" id="fname" name="fname" value="">
               </th>
            </tr>
            <tr>
                <th>Address:</th>
                <th>  <input type="text" id="fname" name="fname" value="">    </th>
            </tr>
            <tr>
                <th>Gender</th>
                <th><input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">Male</label>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">Female</label></th>
            </tr>
            <tr>
                <th>Dance Type:</th>

                    <label for="vehicle1"> Lion Dance</label></th>
            </tr>
            <tr>
                <th>Competition:</th>

                    <option value="National level">National level</option>
                    <option value="International level">International level</option>
                  </select></th>
            </tr>
            <tr>
                <th>Nationality:</th>
                <th> <select name="Nationality" id="Nationality">
                    <option value="Please select">Please select</option>
                    <option value="Indian">Indian</option>
                    <option value="American">American</option>
                    <option value="Australian">Australian</option>
                    <option value="Japanese">Japanese</option>
                  </select></th>
            </tr>
            <tr>
                <th>Password:</th>

            </tr>
        <table>
            <button type="button" >Register Me</button>
            <button type="button" >Cancel</button>
